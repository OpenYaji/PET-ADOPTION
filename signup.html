<!DOCTYPE html>
<html>
<head>
    <title>Pet Adoption Center - Signup</title>
    <link rel="stylesheet" href="LoginD.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>

    <main>
        <section class="signup-form">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; Pet Adoption Center 2024
    </footer>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Store credentials in session storage or cookies
            storeCredentials(username, password);

            // Redirect to login.html after successful signup
            window.location.href = "login.html";
        });

        function storeCredentials(username, password) {
            // Implement your logic to store credentials in session storage or cookies
        }
    </script>
</body>
</html>
